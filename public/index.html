<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Panjer Teknisi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 15px; background: #f4f4f9; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        input:disabled { background: #e0e0e0; cursor: not-allowed; }
        button { width: 100%; padding: 12px; background: #0088cc; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .info-user { background: #e7f3ff; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="info-user" id="user-info">Memuat data teknisi...</div>

    <form id="panjerForm">
        <div class="form-group">
            <label>Tanggal (Sesuai Nota BBM)</label>
            <input type="date" id="tanggal" required>
        </div>

        <div class="form-group">
            <label>Jenis Pekerjaan</label>
            <select id="jenis" onchange="toggleBBMFields()" required>
                <option value="">-- Pilih Jenis --</option>
                <option value="BBM KBM R4">BBM KBM R4</option>
                <option value="BBM KBM R2">BBM KBM R2</option>
                <option value="PANTRI">PANTRI</option>
                <option value="KONSUMSI">KONSUMSI</option>
                <option value="MATERIAL">MATERIAL</option>
                <option value="INTERNET">INTERNET</option>
                <option value="ATK">ATK</option>
                <option value="JASA">JASA</option>
                <option value="LAIN LAIN">LAIN LAIN</option>
            </select>
        </div>

        <div class="form-group">
            <label>TIM</label>
            <select id="tim" class="bbm-field" disabled>
                <option value="MAINTENANCE">MAINTENANCE</option>
                <option value="B2B">B2B</option>
            </select>
        </div>

        <div class="form-group">
            <label>PLAT Nomor</label>
            <input type="text" id="plat" class="bbm-field" placeholder="L 1234 ABC" disabled>
        </div>

        <div class="form-group">
            <label>KM Awal</label>
            <input type="number" id="kmAwal" class="bbm-field" disabled>
        </div>

        <div class="form-group">
            <label>KM Akhir</label>
            <input type="number" id="kmAkhir" class="bbm-field" disabled>
        </div>

        <div class="form-group">
            <label>Uraian Pekerjaan</label>
            <textarea id="uraian" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label>Jumlah (Rupiah)</label>
            <input type="number" id="jumlah" placeholder="Contoh: 50000" required>
        </div>

        <button type="submit" id="btnSubmit">Kirim Laporan</button>
    </form>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Biar layar penuh

        const user = tg.initDataUnsafe.user;
        if(user) {
            document.getElementById('user-info').innerText = `Teknisi: ${user.first_name} (${user.id})`;
        }

        function toggleBBMFields() {
            const jenis = document.getElementById('jenis').value;
            const isBBM = jenis.startsWith("BBM");
            const fields = document.querySelectorAll('.bbm-field');
            
            fields.forEach(f => {
                f.disabled = !isBBM;
                if(!isBBM) f.value = ""; // Reset nilai jika di-disable
            });
        }

        document.getElementById('panjerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerText = "Mengirim...";

            const formData = {
                telegramId: user ? user.id : "123456", // Fallback ID buat testing
                tanggal: document.getElementById('tanggal').value,
                jenis: document.getElementById('jenis').value,
                tim: document.getElementById('tim').value,
                plat: document.getElementById('plat').value,
                kmAwal: document.getElementById('kmAwal').value,
                kmAkhir: document.getElementById('kmAkhir').value,
                uraian: document.getElementById('uraian').value,
                jumlah: document.getElementById('jumlah').value
            };

            // URL Web App dari Google Apps Script Mas Ecky
            const scriptURL = "URL_GOOGLE_APPS_SCRIPT_MAS_ECKY";

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                const result = await response.json();

                if(result.status === "success") {
                    tg.showAlert(`Berhasil! ID Unik Anda: ${result.uniqueId}`);
                    tg.close(); // Tutup Mini App
                }
            } catch (error) {
                tg.showAlert("Gagal mengirim data. Cek koneksi atau Apps Script.");
                btn.disabled = false;
                btn.innerText = "Kirim Laporan";
            }
        });
    </script>
</body>
</html>
